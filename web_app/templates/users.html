<!-- web_app/templates/users.html -->

{% extends "layout.html" %}

{% block content %}

    <h1>My Users Page</h1>

    <p>{{ message }}</p>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>{{ user.screen_name }} {{ user.follower_count }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users in the database. Please seed them.</p>
    {% endif %}

{% endblock %}
